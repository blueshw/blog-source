# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 보노의 블로그
subtitle: Infinite Finitude
author: bono
language: koeran
timezone: Asia/Seoul
resourceVer: 20180408

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blueshw.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

#Custom Setting Start

# Site settings
SEOTitle: 보노의블로그 | Bono's Blog
header-img:
email: blueshw83@gmail.com
description: ""
keyword: ""


# SNS settings
# RSS: false  
github_username:    blueshw
twitter_username:   blueshw
facebook_username:  blueshw
linkedin_username: 

# Build settings
anchorjs: false                          # if you want to customize anchor. check out line:181 of `post.html`


# Disqus settings
disqus_username: bonogithub

# Duoshuo settings
# Share component is depend on Comment so we can NOT use share only.
duoshuo_share: false                     # set to false if you want to use Comment without Sharing


# Analytics settings
# Google Analytics
ga_track_id: 'UA-50048807-2'            # Format: UA-xxxxxx-xx
ga_domain: blueshw.github.io


# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
sidebar-about-description: "!"
sidebar-avatar: "https://s.gravatar.com/avatar/e9b052a52621754eede9ed8d52735ccf?s=175"


# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 3             # A tag will be featured if the size of it is more than this condition value


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: i_dont_wanna_use_default_archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: huxblog

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/blueshw/blueshw.github.io.git
  branch: master 

html_minifier:
  enable: true
  silent: false
  ignore_error: false

css_minifier:
  enable: true
  silent: false
  exclude: 
    - '*.min.css'

js_minifier:
  enable: true
  silent: false
  mangle: true

image_minifier:
  enable: true
  interlaced: false
  multipass: false
  optimizationLevel: 2
  pngquant: false
  progressive: false

autoprefixer:

nofollow:
  enable: true

# sitemap auto generator
sitemap:
    path: sitemap.xml

# feed
feed:
  type: atom
  path: feed.xml
  limit: 20
  hub: